<div class="content-section p-2">
    <h4 class="text-center py-3">Latest Movies</h4>
    <ul class="list-group">
        {% for movie in latest_movies %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-12 pl-2">
                        <a class="latest-movies movie-title" href="{{ url_for('movie', genre_id=movie.genre_id, movie_id=movie.id) }}">{{ movie.title }}</a>
                    </div>
                    <div class="col-12 pl-2">
                        <a class="latest-movies author" href="{{ url_for('user_movies', username=movie.author.username, user_id=movie.author.id) }}">&mdash; {{ movie.author.username }}</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

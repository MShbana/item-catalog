{% extends "layout.html" %}

{% block content %}
<div class="content-section">
    <form class="p-4" action="" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend class="border-bottom pb-2 mb-4">New Movie</legend>
            <div class="form-group">
                <label class="form-control-label pl-2" for="title">Title</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label class="form-control-label pl-2" for="director">Director</label>
                <input type="text" class="form-control" name="director" id="director" placeholder="Director" required>
            </div>
            <div class="form-group">
                <label class="form-control-label pl-2" for="release-year">Release Year</label>
                <select class="custom-select" name="release-year" id="release-year" required>
                </select>
            </div>
            <div class="form-group">
                <label class="form-control-label pl-2" for="genre">Genre</label>
                <select class="custom-select" name="genre" id="genre" required>
                    <option value="">
                        Select Movie Genre
                    </option>
                    {% for genre in genres %}
                        <option value="{{ genre.name }}">
                            {{ genre.name }}
                        </option>
                    {% endfor %}
                </select>
            </div> 
            <div class="form-row form-group">
                <div class="col-md-12">
                    <label class="form-control-label">Duration</label>
                </div>
                <div class="col-md-5">
                    <input type="number" class="form-control" name="duration-hrs" id="duration-hrs" placeholder="Hour" required>
                </div>
                <div class="col-md-1 pt-1">
                    <label class="form-control-label" for="duration-hrs">hrs</label>
                </div>                    
                <div class="col-md-5">
                    <input type="number" class="form-control" name="duration-mins" id="duration-mins" placeholder="Minutes" required>
                </div>
                <div class="col-md-1 pt-1">
                    <label class="form-control-label" for="duration-mins">mins</label>
                </div>
            </div>
            <div class="form-group">
                <label class="form-control-label pl-2" for="rate">Rate</label>
                <input type="text" class="form-control" name="rate" id="rate" required>
            </div>
            <div class="form-group">
                <label class="form-control-label pl-2" for="poster">Poster</label>
                <input type="file" class="form-control-file" name="poster" id="poster">
            </div>
            <div class="form-group">
                <label class="form-control-label pl-2" for="storyline">Storyline</label>
                <textarea class="form-control" name="storyline" id="storyline" required></textarea>
            </div>
        </fieldset>
        <div class="text-center">
            <input type="submit" class="btn btn-sm btn-primary" value="Post">
            <a class="btn btn-sm btn-secondary" role="button" id="cancel" href="{{ url_for('home') }}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
